<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shorcut icon" href="img/icon-star.svg">
    <title>Rating Component</title>
</head>
<body>
    <section class="rating-container container">
        <span></span>
        <img src="img/icon-star.svg" alt="Star-img">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="buttons-container">
            <input class="rating-button" type="button" value="1">
            <input class="rating-button" type="button" value="2">
            <input class="rating-button" type="button" value="3">
            <input class="rating-button" type="button" value="4">
            <input class="rating-button" type="button" value="5">
        </div>
        <input class="submit" type="button" value="submit">
        <h3 class="error"></h3>
    </section>

    <section class="thanks-container container">
        <img src="img/illustration-thank-you.svg" alt="">
        <h3 class="rating">You selected 4 out of 5</h3>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
    <script src="code.js"></script>
</body>
</html>
